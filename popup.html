<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>u2k for bitget</title>
    <!-- 디자인이 적용된 CSS -->
    <link rel="stylesheet" href="popup.css" />
</head>

<body>
    <!-- 상단 탭 버튼 -->
    <div class="tab-nav">
        <button class="tab-btn active" data-target="tab-rate">환율 설정</button>
        <button class="tab-btn" data-target="tab-other">기타 설정</button>
        <button class="tab-btn" data-target="tab-info">정보</button>
    </div>

    <!-- 탭 페이지 1 : 환율 설정 -->
    <div id="tab-rate" class="tab-page active tab-content" role="tabpanel" aria-labelledby="환율 설정">
        <h3 class="section-title">환율 설정</h3>
        <label for="exchangeRate">현재 원/달러 환율</label>
        <input type="number" id="exchangeRate" step="0.01" aria-describedby="exchangeRateHelp" />

        <!-- 실시간 환율 가져오기 버튼 -->
        <button id="btnFetch" class="btn btn-fetch">실시간 환율 가져오기</button>

        <!-- 하단 버튼 영역 (취소, 저장) -->
        <div class="footer">
            <button id="btnCancel" class="btn btn-cancel">취소</button>
            <button id="btnSave" class="btn btn-save">저장</button>
        </div>
    </div>

    <!-- 탭 페이지 2 : 기능 설정 -->
    <div id="tab-other" class="tab-page tab-content" role="tabpanel" aria-labelledby="기타 설정">
        <h3 class="section-title">기능 설정</h3>
        <div class="toggle-row">
            <label class="toggle-switch">
                <input type="checkbox" id="chkUsdtM" />
                <span class="slider round"></span>
            </label>
            <label for="chkUsdtM" class="toggle-label">USDT-M Future</label>
        </div>

        <div class="toggle-row">
            <label class="toggle-switch">
                <input type="checkbox" id="chkUsdcM" />
                <span class="slider round"></span>
            </label>
            <label for="chkUsdcM" class="toggle-label">USDC-M Future</label>
        </div>

        <div class="toggle-row">
            <label class="toggle-switch">
                <input type="checkbox" id="chkSpotUsdt" />
                <span class="slider round"></span>
            </label>
            <label for="chkSpotUsdt" class="toggle-label">Spot (Only USDT)</label>
        </div>
    </div>

    <!-- 탭 페이지 3 : 정보(info) -->
    <div id="tab-info" class="tab-page tab-content" role="tabpanel" aria-labelledby="정보">
        <h3 class="section-title">정보 (Info)</h3>

        <!-- 전체 info를 감싸는 컨테이너 -->
        <div class="info-container">
            <!-- 버전 정보 섹션 -->
            <div class="info-section">
                <h4>버전 정보</h4>
                <p>Extension Version: <span id="extensionVersion">1.0.1</span></p>
            </div>

            <!-- 라이선스 정보 섹션 -->
            <div class="info-section">
                <h4>라이선스</h4>
                <p><strong>Apache License 2.0</strong></p>
            </div>

            <!-- 개발자 정보 섹션 -->
            <div class="info-section">
                <h4>프로그램 정보</h4>
                <p>
                    GitHub Repo:
                    <a href="https://github.com/lsmin3388/u2k-for-bitget" target="_blank" rel="noopener noreferrer">바로가기</a>
                </p>
            </div>

            <!-- 면책 조항(Disclaimer) 섹션 -->
            <div class="info-section">
                <h4>면책 조항 (Disclaimer)</h4>
                <p>
                    본 확장 프로그램은 제공되는 환율 정보의 정확성을 보장하지 않습니다.
                    또한, 이 프로그램 사용으로 인해 발생하는 금융적 손실, 거래 오류 등에 대해서 개발자는
                    책임을 지지 않습니다.
                    모든 투자 및 거래에 대한 책임은 전적으로 사용자 본인에게 있습니다.
                </p>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
