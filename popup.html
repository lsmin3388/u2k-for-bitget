<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <title>u2k for bitget</title>
  <!-- 디자인이 적용된 CSS -->
  <link rel="stylesheet" href="popup.css" />
</head>

<body>
  <!-- 상단 탭 버튼 -->
  <div class="tab-nav">
    <button class="tab-btn active" data-target="tab-rate">환율 설정</button>
    <button class="tab-btn" data-target="tab-other">기타 설정</button>
    <button class="tab-btn" data-target="tab-info">정보</button>
  </div>

  <!-- 탭 페이지 1 : 환율 설정 -->
  <div id="tab-rate" class="tab-page active tab-content">
    <h3 class="section-title">환율 설정</h3>
    <label for="exchangeRate">현재 원/달러 환율</label>
    <input type="number" id="exchangeRate" step="0.01" />

    <!-- 실시간 환율 가져오기 버튼 -->
    <button id="btnFetch" class="btn btn-fetch">실시간 환율 가져오기</button>

    <!-- 하단 버튼 영역 (취소, 저장) -->
    <div class="footer">
      <button id="btnCancel" class="btn btn-cancel">취소</button>
      <button id="btnSave" class="btn btn-save">저장</button>
    </div>
  </div>

  <!-- 탭 페이지 2 : 기타 설정 -->
  <div id="tab-other" class="tab-page tab-content">
    <h3 class="section-title">기타 설정</h3>
    <div class="toggle-row">
      <label class="toggle-switch">
        <input type="checkbox" id="chkUsdtM" />
        <span class="slider round"></span>
      </label>
      <label for="chkUsdtM" class="toggle-label">USDT-M Future</label>
    </div>

    <div class="toggle-row">
      <label class="toggle-switch">
        <input type="checkbox" id="chkUsdcM" />
        <span class="slider round"></span>
      </label>
      <label for="chkUsdcM" class="toggle-label">USDC-M Future</label>
    </div>

    <div class="toggle-row">
      <label class="toggle-switch">
        <input type="checkbox" id="chkSpotUsdt" />
        <span class="slider round"></span>
      </label>
      <label for="chkSpotUsdt" class="toggle-label">Spot (Only USDT)</label>
    </div>
  </div>

  <!-- 탭 페이지 3 : 정보(info) -->
  <div id="tab-info" class="tab-page tab-content">
    <h3 class="section-title">정보 (Info)</h3>
    <div class="info-text">
      <p>Extension Version: <span id="extensionVersion"></span></p>
      <p>Copyright (c) 2025 이상민</p>
      <p>이 코드는 <strong>Apache License 2.0</strong>로 배포됩니다.</p>
      <p>
        개발자 SNS:
        <a href="https://example.com" target="_blank">https://example.com</a>
      </p>
      <p>
        GitHub:
        <a href="https://github.com/your-github-repo" target="_blank">https://github.com/your-github-repo</a>
      </p>
    </div>
  </div>
<!-- 저작권 보호 약관, 프로그램에 **책임 제한 문구(disclaimer)**를 포함해 환율 정보의 정확성을 보장하지 않음을 명시하세요. -->
  <script src="popup.js"></script>
</body>
</html>
